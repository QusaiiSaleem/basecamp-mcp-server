name = "basecamp-mcp-worker"
main = "index.ts"
compatibility_date = "2024-01-01"
compatibility_flags = ["nodejs_compat"]

[vars]
# Your Basecamp Account ID
BASECAMP_ACCOUNT_ID = "your_account_id_here"

# Production secrets (managed via wrangler secret put):
# BASECAMP_ACCESS_TOKEN - Production OAuth access token from Basecamp
# BASECAMP_CLIENT_ID - Your OAuth client ID from Basecamp integration
# BASECAMP_CLIENT_SECRET - Your OAuth client secret from Basecamp integration

[build]
command = "echo 'TypeScript compilation via wrangler'"

# Cloudflare Workers CI/CD Configuration
[triggers]
crons = []

[placement]
mode = "smart"